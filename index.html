	<script>
		var today = new Date();
		var Christmas = new Date(today.getFullYear() + "-03-06");
		var diffMs = (Christmas - today); // milliseconds between now & Christmas
		var diffDays = Math.floor(diffMs / 86400000); // days
		var diffHrs = Math.floor((diffMs % 86400000) / 3600000); // hours
		var diffMins = Math.round(((diffMs % 86400000) % 3600000) / 60000); // minutes
		$('.cd100').countdown100({
			
			endtimeYear: 0,
			endtimeMonth: 0,
			endtimeDate: diffDays,
			endtimeHours: diffHrs,
			endtimeMinutes: diffMins,
			endtimeSeconds: 0,
			timeZone: "" 
		});
	</script>

<script>
	
	function sendMail() {
	document.getElementById("form_response").innerHTML = "Sending...";
	let message = `Hi Admin,

You got a message from parthkushan contact field.

Sender Name : `+document.getElementById("name").value+
`
Sender Email/Mobile No. : `+document.getElementById("phone").value+
`
Message is : `+document.getElementById("message").value+
`

Regards:
Team Parth Kushan
`;
		let data1 = {
		"from":"Parth Kushan IT Pvt Ltd",
        "sendTo":"info@parthkushan.in",
		"subject":"Message from Parth Kushan website",//create body Email thisForm["name"].value  thisForm["name"].value
		"messageBody":message,
		"carbonCopy":"NA"
		};
		
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			 if (this.readyState == 4 && this.status == 200) {
				 //alert(this.responseText);
				document.getElementById("form_response").innerHTML = "Message Sent";
				document.getElementById("form_response").style.color = "green";				
				document.getElementById("name").value = "";
				document.getElementById("phone").value = "";
				document.getElementById("message").value = "";
			 }
			 else if(this.readyState == 4)
			 {
				document.getElementById("form_response").innerHTML = "Message Sent Failed"
				document.getElementById("form_response").style.color = "red";
			 }
		};
		
		xhttp.open("POST", "https://maths.host/api/util/email/send-mail", true);
		xhttp.setRequestHeader("Content-type", "application/json");
		xhttp.send(JSON.stringify(data1));
		
	}
	</script>
